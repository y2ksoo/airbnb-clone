<div class="w-1/4 mt-10 px-2  overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">

        <div class="w-full h-64 rounded-lg bg-cover bg-center mb-4" style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between mb-2 truncate">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                    <span class="mr-2 uppercase font-medium text-xs border border-black rounded-lg py-1 px-1">superhost</span> 
                {% endif %}
                <span class="text-gray-600 text-sm" >
                    {{room.city}}, {{room.country.name}} </span>
            </div>

            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating}}
            </span>

        </div>
        <span class="text-xs text-black">{{room.name}}</span>
    </a>

</div>
